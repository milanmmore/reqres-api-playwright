name: üß™ Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üß∞ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üîç Get Playwright version
        run: |
          VERSION=$(node -e 'console.log(require("./package-lock.json").dependencies["@playwright/test"].version)')
          echo "PLAYWRIGHT_VERSION=$VERSION" >> $GITHUB_ENV

      - name: üíæ Cache Playwright binaries
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}

      - name: üé≠ Install Playwright browsers
        run: npx playwright install --with-deps
        if: steps.playwright-version.outputs.cache-hit != 'true'

      - name: üîß Rebuild .env.local
        run: |
          cp .env.example .env.local
          echo "API_KEY=${{ secrets.API_KEY }}" >> .env.local

      - name: üß™ Run Playwright tests
        run: npx playwright test --reporter=html

      - name: üß™ Debug Report Path
        run: |
          ls -R
          if [ -f "playwright-report/index.html" ]; then
            echo "‚úÖ Report exists"
          else
            echo "‚ùå Report missing"
          fi

      - name: üì§ Upload HTML Report
        run: |
          REPORT_PATH="playwright-report/index.html"
          if [ -s "$REPORT_PATH" ]; then
            echo "‚úÖ Report found"
            echo "REPORT_FILE=$REPORT_PATH" >> $GITHUB_ENV
          else
            echo "‚ùå No report found"
            echo "REPORT_FILE=" >> $GITHUB_ENV
          fi
        continue-on-error: true

      - name: üì¶ Upload Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ${{ env.REPORT_FILE }}
          retention-days: 7
          if-no-files-found: warn
          compression-level: 6
          overwrite: false
          include-hidden-files: false

      - name: üì£ Notify Slack
        if: always()
        run: |
          STATUS="${{ job.status }}"
          COLOR="#e01e5a"
          if [ "$STATUS" = "success" ]; then
            COLOR="#2eb886"
          fi

          if [ -n "${{ env.REPORT_FILE }}" ]; then
            REPORT_NOTE="üìÑ Report uploaded: \`$(basename ${{ env.REPORT_FILE }})\`"
          else
            REPORT_NOTE="‚ö†Ô∏è No HTML report was generated."
          fi

          curl -X POST \
            -H 'Content-type: application/json' \
            --data "{
              \"text\": \"*Playwright API Tests Status:* \`$STATUS\`\n$REPORT_NOTE\nüîó <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}> View full run in GitHub Actions.\",
              \"attachments\": [
                {
                  \"color\": \"$COLOR\",
                  \"fields\": [
                    {
                      \"title\": \"Workflow\",
                      \"value\": \"${{ github.workflow }}\",
                      \"short\": true
                    },
                    {
                      \"title\": \"Branch\",
                      \"value\": \"${{ github.ref_name }}\",
                      \"short\": true
                    },
                    {
                      \"title\": \"Commit\",
                      \"value\": \"${{ github.sha }}\",
                      \"short\": false
                    }
                  ]
                }
              ]
            }" \
            ${{ secrets.SLACK_WEBHOOK }}
